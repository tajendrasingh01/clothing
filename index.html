  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-img');
    const totalSlides = slides.length;
  
    function showSlide(index) {
      // Hide all slides
      slides.forEach((slide) => slide.classList.remove('active'));
  
      // Show the current slide
      slides[index].classList.add('active');
    }
  
    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }
  
    // Initialize the carousel
    showSlide(currentSlide);
  
    // Auto slide every 3 seconds
    setInterval(nextSlide, 3000);
  </script>
   <script>
    const categories = document.querySelectorAll('.category');
    const imageFlipper = document.querySelector('.image-flipper');
    const frontImage = document.querySelector('.image-front img');
    const backImage = document.querySelector('.image-back img');

    categories.forEach(category => {
        category.addEventListener('click', () => {
            // Remove active class from all categories
            categories.forEach(c => c.classList.remove('active'));
            
            // Add active class to clicked category
            category.classList.add('active');

            // Set the new image on the back face
            backImage.src = category.dataset.image;
            backImage.alt = category.textContent;

            // Flip the image
            imageFlipper.classList.add('flipped');

            // After the flip animation, update the front image and flip back
            setTimeout(() => {
                frontImage.src = category.dataset.image;
                frontImage.alt = category.textContent;
                imageFlipper.classList.remove('flipped');
            }, 400);
        });
    });
</script>
<script>// JavaScript to handle image change on button click
  const buttons = document.querySelectorAll('.color-btn');
  const cardImage = document.getElementById('card-image');
  
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const newImage = button.getAttribute('data-image');
      cardImage.src = newImage;
    });
  });
  
  </script>
